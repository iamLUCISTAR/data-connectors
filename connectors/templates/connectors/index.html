<!-- google_sheets/templates/google_sheets/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Your Google Sheets:</h2>
    {% if sheets %}
        <ul>
            {% for sheet in sheets %}
                <li>{{ sheet.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sheets available. Make sure you've linked your Google account.</p>
    {% endif %}
</body>
</html>
